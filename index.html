<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeshare MTW State Checker</title>
    
</head>
<body>
    <h1>Timeshare MTW State Checker</h1>
    <form id="form" style="display: none" onsubmit="return false">
        <label for="state">State:</label>
        <input type="text" id="state" name="text">
        <input type="submit" id="submit" value="Check" onclick="check()">
    </form>
    
    <h2 id="result"></h2>
    <script src="app.js"></script>
</body>
</html>
